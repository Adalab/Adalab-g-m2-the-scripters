<section class="cards__section-2">
  <div class="wrapper">
    <form id="form" action="/signup" method="POST">
      <fieldset class="form__fieldset js__parent1">
        <legend class="form__fielset-legend">Elegir tema</legend>
        <div class="form__design design-collapsable">
          <h4 class="form__design-title form-title title-1">Diseña</h4>
        </div>
        <div class="form__design-content design-container">
          <h3 class="form-colors-text">Colores:</h3>
          <div class="theme-container">
            <div class="theme">
              <label for="t1" class="theme__row">
                <input
                  type="radio"
                  class="theme__radio theme__radio1"
                  id="t1"
                  name="theme"
                  value="1"
                  checked
                />
                <ul class="colors">
                  <li class="color" style="background-color:#114e4e">Eden</li>
                  <li class="color" style="background-color:#438792">
                    Wedgewood
                  </li>
                  <li class="color" style="background-color:#a2deaf">
                    Celadon
                  </li>
                </ul>
              </label>
            </div>
            <div class="theme">
              <label for="t2" class="theme__row">
                <input
                  type="radio"
                  class="theme__radio theme__radio2"
                  id="t2"
                  name="theme"
                  value="2"
                />
                <ul class="colors">
                  <li class="color" style="background-color: #420101">
                    Chocolate
                  </li>
                  <li class="color" style="background-color: #bd1010">
                    Thunderbird
                  </li>
                  <li class="color" style="background-color: #e95626">
                    Flamingo
                  </li>
                </ul>
              </label>
            </div>
            <div class="theme">
              <label for="t3" class="theme__row">
                <input
                  type="radio"
                  class="theme__radio theme__radio3"
                  id="t3"
                  name="theme"
                  value="3"
                />
                <ul class="colors">
                  <li class="color" style="background-color: #3e5b65">Fiord</li>
                  <li class="color" style="background-color: #eab052">
                    Ronchi
                  </li>
                  <li class="color" style="background-color: #a0c0cf">
                    Rock Blue
                  </li>
                </ul>
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form__fieldset js__parent2 js__collapsable2">
        <legend class="form__fielset-legend">Completar información</legend>
        <div class="form__fill fill-collapsable">
          <h4 class="form__fill-title form-title title-2">Rellena</h4>
        </div>
        <div class="form__fill-content fill-container">
          <div class="form__fill-input">
            <label for="form-name" class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-text js__form-name"
              id="form-name"
              name="full_name"
              placeholder="Ej: Sally Jill"
              required
            />
          </div>
          <div class="form__fill-input">
            <label for="form-career" class="form-label">Puesto</label>
            <input
              type="text"
              class="form-text js__form-job"
              id="form-career"
              name="job"
              placeholder="Ej: Front-end unicorn"
              required
            />
          </div>
          <div class="form__fill-input">
            <label for="form-photo" class="form-label">Imagen de perfil</label>
            <input
              type="file"
              class="form-text form-file hidden"
              id="form-photo"
              name="photo"
              required
            />
            <button class="form-photo-button button-addImage-mobile">
              Añadir imagen
            </button>
            <div class="form-photo-preview"></div>
          </div>
          <div class="form__fill-input">
            <label for="form-email" class="form-label">Email</label>
            <input
              type="email"
              class="form-text"
              id="form-email"
              name="email"
              placeholder="Ej: sally.hill@gmail.com"
              required
            />
          </div>
          <div class="form__fill-input">
            <label for="form-tel" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-text"
              id="form-tel"
              name="phone"
              placeholder="Ej: 555-55-55-55"
            />
          </div>
          <div class="form__fill-input">
            <label for="form-linkedin" class="form-label">Linkedin</label>
            <input
              type="text"
              class="form-text"
              id="form-linkedin"
              name="linkedin"
              placeholder="Ej: @sally-hill"
              required
            />
          </div>
          <div class="form__fill-input">
            <label for="form-github" class="form-label">Github</label>
            <input
              type="text"
              class="form-text"
              id="form-github"
              name="github"
              placeholder="Ej: @sally-hill"
              required
            />
          </div>
        </div>
      </fieldset>
    </form>
    <div class="js__parent3 js__collapsable3">
      <div class="submit-share submit-collapsable">
        <h4 class="submit-share form-title title-3">Comparte</h4>
      </div>
      <div class="submit-container">
        <button
          class="button-Create-before collapsebtn"
          type="submit"
          form="form"
        >
          Crear tarjeta
        </button>
      </div>
    </div>
    <div class="share-container hidden">
      <p class="card-success">La tarjeta ha sido creada:</p>
      <p class="share-link">https://awesome-profile-card.com?id=A456DF0001</p>
      <button class="button-Twitter" type="submit">Compartir en twitter</button>
    </div>
  </div>
</section>
