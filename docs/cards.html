<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Awesome profile-cards - The Scripters</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/e62d9561f8.js"></script>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body class="body">
        <div class="page">
            <header class="cards__header">
                 <h1 class="cards__title">Awesome profile cards</h1>

            </header>
            <main class="cards__main">
                <div class="cards__container">
                    <section1 class="section1">
                        <div class="section1__container">
                            <button type="reset" class="section1__button button-reset-mobile js__button"
                            form="form"> <i class="far fa-trash-alt"></i> RESET</button>
                            <div class="section1__card">
                                <div class="section1__card__title">
                                     <h2 class="section1__name js__title">Nombre Apellido</h2>

                                     <h3 class="section1__career js__job">Front-end developer</h3>

                                </div>
                                <div class="section1__image" style="background-image: url('https://via.placeholder.com/150')">
                                    <img src="https://via.placeholder.com/150" alt="Nombre Apellido">
                                </div>
                                <ul class="section1__links">
                                    <l1 class="section1__element"> <a href="" class="section1__link js__icon-phone hidden">
            <i class="fas fa-mobile-alt section1__link__image"></i>
          </a>

                                    </l1>
                                    <l1 class="section1__element"> <a href="" class="section1__link js__icon-mail hidden">
            <i class="far fa-envelope section1__link__image"></i>
          </a>

                                    </l1>
                                    <l1 class="section1__element"> <a href="" class="section1__link js__icon-linkedin hidden">
            <i class="fab fa-linkedin-in section1__link__image"></i>
          </a>

                                    </l1>
                                    <l1 class="section1__element"> <a href="" class="section1__link js__icon-github hidden">
            <i class="fab fa-github-alt section1__link__image"></i>
          </a>

                                    </l1>
                                </ul>
                            </div>
                        </div>
                    </section1>
                    <section class="cards__section-2">
                        <div class="wrapper">
                            <form id="form" action="/signup" method="POST">
                                <fieldset class="form__fieldset">
                                    <legend class="form__fielset-legend">Elegir tema</legend>
                                    <div class="form__design js__collapsable">
                                         <h4 class="form__design-title form-title title-1">Diseña</h4>

                                    </div>
                                    <div class="form__design-content design-container collapsable-container">
                                         <h3 class="form-colors-text">Colores:</h3>

                                        <div class="theme-container">
                                            <div class="theme">
                                                <label for="t1" class="theme__row">
                                                    <input type="radio" class="theme__radio theme__radio1" id="t1" name="theme"
                                                    value="1" checked />
                                                    <ul class="colors">
                                                        <li class="color" style="background-color:#114e4e">Eden</li>
                                                        <li class="color" style="background-color:#438792">Wedgewood</li>
                                                        <li class="color" style="background-color:#a2deaf">Celadon</li>
                                                    </ul>
                                                </label>
                                            </div>
                                            <div class="theme">
                                                <label for="t2" class="theme__row">
                                                    <input type="radio" class="theme__radio theme__radio2" id="t2" name="theme"
                                                    value="2" />
                                                    <ul class="colors">
                                                        <li class="color" style="background-color: #420101">Chocolate</li>
                                                        <li class="color" style="background-color: #bd1010">Thunderbird</li>
                                                        <li class="color" style="background-color: #e95626">Flamingo</li>
                                                    </ul>
                                                </label>
                                            </div>
                                            <div class="theme">
                                                <label for="t3" class="theme__row">
                                                    <input type="radio" class="theme__radio theme__radio3" id="t3" name="theme"
                                                    value="3" />
                                                    <ul class="colors">
                                                        <li class="color" style="background-color: #3e5b65">Fiord</li>
                                                        <li class="color" style="background-color: #eab052">Ronchi</li>
                                                        <li class="color" style="background-color: #a0c0cf">Rock Blue</li>
                                                    </ul>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="form__fieldset collapsed">
                                    <legend class="form__fielset-legend">Completar información</legend>
                                    <div class="form__fill js__collapsable">
                                         <h4 class="form__fill-title form-title title-2">Rellena</h4>

                                    </div>
                                    <div class="form__fill-content fill-container collapsable-container">
                                        <div class="form__fill-input">
                                            <label for="form-name" class="form-label">Nombre completo</label>
                                            <input type="text" class="form-text js__form-name"
                                            id="form-name" name="full_name" placeholder="Ej: Sally Jill" required />
                                        </div>
                                        <div class="form__fill-input">
                                            <label for="form-career" class="form-label">Puesto</label>
                                            <input type="text" class="form-text js__form-job" id="form-career"
                                            name="job" placeholder="Ej: Front-end unicorn" required />
                                        </div>
                                        <div class="form__fill-input">
                                            <label for="form-photo" class="form-label">Imagen de perfil</label>
                                            <input type="file" class="form-text form-file hidden"
                                            id="form-photo" name="photo" required />
                                            <button class="form-photo-button button-addImage-mobile">Añadir imagen</button>
                                            <div class="form-photo-preview"></div>
                                        </div>
                                        <div class="form__fill-input">
                                            <label for="form-email" class="form-label">Email</label>
                                            <input type="email" class="form-text js__form-mail" id="form-email"
                                            name="email" placeholder="Ej: sally.hill@gmail.com" required />
                                        </div>
                                        <div class="form__fill-input">
                                            <label for="form-tel" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-text js__form-phone" id="form-tel"
                                            name="phone" placeholder="Ej: 555-55-55-55" />
                                        </div>
                                        <div class="form__fill-input">
                                            <label for="form-linkedin" class="form-label">Linkedin</label>
                                            <input type="text" class="form-text js__form-linkedin"
                                            id="form-linkedin" name="linkedin" placeholder="Ej: @sally-hill" required
                                            />
                                        </div>
                                        <div class="form__fill-input">
                                            <label for="form-github" class="form-label">Github</label>
                                            <input type="text" class="form-text js__form-github" id="form-github"
                                            name="github" placeholder="Ej: @sally-hill" required />
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <div class="collapsed">
                                <div class="submit-share js__collapsable">
                                     <h4 class="submit-share form-title title-3">Comparte</h4>

                                </div>
                                <div class="submit-container collapsable-container">
                                    <button class="button-Create-before collapsebtn" type="submit" form="form">Crear tarjeta</button>
                                </div>
                            </div>
                            <div class="share-container hidden">
                                <p class="card-success">La tarjeta ha sido creada:</p>
                                <p class="share-link">https://awesome-profile-card.com?id=A456DF0001</p>
                                <button class="button-Twitter"
                                type="submit">Compartir en twitter</button>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__copyright">Awesome profile-cards @2018</p>
                    <div class="footer__logo"> <a href="https://adalab.es/" target="__blank" class="footer__logo">
        <img src="assets/images/logo-adalab.png" alt="Logo Adalab" class="footer__logo-adalab">
      </a>

                    </div>
                </div>
            </footer>
        </div>
        <script src="assets/js/main.js"></script>
    </body>

</html>
